{% extends 'layout.html' %}
{% load static %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="card shadow">
                <div class="card-body p-5">
                    <h2 class="text-center mb-4">Hesap Oluştur</h2>
                    
                    <form method="POST">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="name" class="form-label">Ad Soyad</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">E-posta</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Şifre</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <div class="mb-3">
                            <label for="password2" class="form-label">Şifre Tekrar</label>
                            <input type="password" class="form-control" id="password2" name="password2" required>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="terms" required>
                            <label class="form-check-label" for="terms">
                                <a href="#" class="text-decoration-none">Kullanım şartlarını</a> kabul ediyorum
                            </label>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Kaydol</button>
                    </form>
                    
                    <hr>
                    <div class="text-center">
                        Zaten hesabınız var mı? <a href="{% url 'login' %}" class="text-decoration-none">Giriş Yap</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
